- type: species
  id: Bingus
  name: Бингус
  roundStart: true
  prototype: MobBingusSmart
  markingLimits: MobBingus
  dollPrototype: MobBingus
  skinColoration: HumanToned
  maleFirstNames: BingusMale
  femaleFirstNames: BingusFemale
  maleLastNames: BingusNull
  femaleLastNames: BingusNull

- type: markingPoints
  id: MobBingus
  points:
    Hair:
      points: 0
      required: false
    FacialHair:
      points: 0
      required: false
    Snout:
      points: 0
      required: false
    HeadTop:
      points: 0
      required: false
    HeadSide:
      points: 0
      required: false

- type: entity
  name: Урист МакБингус
  suffix: умный
  parent: MobBingus
  id: MobBingusSmart
  description: Бингус, мой любимый...
  components:
  - type: Inventory
    speciesId: cat
    templateId: bingus
  - type: Hands
  - type: Body
    prototype: Bingus
  - type: Tag
    tags:
    - DoorBumpOpener
  - type: Vocal
    sounds:
      Male: UnisexBingus
      Female: UnisexBingus
      Unsexed: UnisexBingus

- type: emoteSounds
  id: UnisexBingus
  params:
    variation: 0.125
  sounds:
    Scream:
      path: /Audio/Animals/cat_hiss.ogg
    Hiss:
      path: /Audio/Animals/cat_hiss.ogg
    Meow:
      path: /Audio/Animals/cat_meow.ogg

- type: emote
  id: Hiss
  category: Vocal
  name: шипеть
  chatMessages: [шипит!] # Corvax-Localization
  chatTriggers:
  - шипит
  - шипит.
  - шипит!

- type: emote
  id: Meow
  category: Vocal
  name: мяукнуть
  chatMessages: [мяукает.] # Corvax-Localization
  chatTriggers:
  - мяукает
  - мяукает.
  - мяукает!
  - мяукнул
  - мяукнул.
  - мяукнул!
  - мяукнула
  - мяукнула.
  - мяукнула!
