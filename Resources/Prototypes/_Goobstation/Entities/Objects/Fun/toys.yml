- type: entity
  parent: BasePlushie
  id: PlushieLouie
  name: люи
  description: Милая мягкая игрушка, напоминающая крысу. Вы чувствуете странное желание поздороваться с крысой.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Fun/toys.rsi
    state: plushie_louie
  - type: EmitSoundOnUse
    sound:
      path: /Audio/Items/Toys/mousesqueek.ogg
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/Toys/mousesqueek.ogg
  - type: EmitSoundOnActivate
    sound:
      path: /Audio/Items/Toys/mousesqueek.ogg
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/Items/Toys/mousesqueek.ogg
  - type: Food
    requiresSpecialDigestion: true
    useSound:
      path: /Audio/Items/Toys/mousesqueek.ogg
  - type: MeleeWeapon
    wideAnimationRotation: 180
    soundHit:
      path: /Audio/Items/Toys/mousesqueek.ogg

- type: entity
  name: мыльный черт
  parent: BaseSword
  id: FoamThrongler
  description: Не тот Дроссель, которого ты хотел, А тот Дроссель, которого ты заслуживаешь.
  components:
    - type: Sprite
      sprite: _Goobstation/Objects/Fun/Throngler-Foam.rsi
    - type: StaminaDamageOnHit
      damage: 8
    - type: MeleeWeapon
      attackRate: 1.5
      damage:
        types:
          Blunt: 0
      soundHit:
        path: /Audio/Effects/explosion_small1.ogg
      soundNoDamage:
        path: /Audio/Effects/explosion_small1.ogg
    - type: Item
      size: Large
      sprite: _Goobstation/Objects/Fun/Throngler-Foam-in-hand.rsi
    - type: DisarmMalus
      malus: 0

